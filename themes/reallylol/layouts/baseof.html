<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  {{- partial "head.html" . -}}
  <body class="{{ .Section }}">
    <a class="skip-link" href="#main-content">Skip to content</a>
    {{- partial "site-header.html" . -}}
    <div class="site-wrapper" id="main-content">{{- block "main" . }}{{- end }}</div>
    {{- partial "footer.html" . -}}
  </body>
</html>
