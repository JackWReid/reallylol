{{- $tagName := .tagName | lower -}}
{{- $tagNames := .Site.Data.tag-names -}}
{{- if $tagNames -}}
  {{- $prettyName := index $tagNames $tagName -}}
  {{- if $prettyName -}}
    {{- $prettyName -}}
  {{- else -}}
    {{- $tagName | title -}}
  {{- end -}}
{{- else -}}
  {{- $tagName | title -}}
{{- end -}}
