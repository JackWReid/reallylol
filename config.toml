[outputFormats.SITEMAPPAGES]
mediaType = "application/xml"
baseName = "sitemap-pages"
isPlainText = true
notAlternative = true

[outputFormats.SITEMAPPOSTS]
mediaType = "application/xml"
baseName = "sitemap-posts"
isPlainText = true
notAlternative = true

[outputFormats.SITEMAPNOTES]
mediaType = "application/xml"
baseName = "sitemap-notes"
isPlainText = true
notAlternative = true

[outputs]
home = ["HTML", "SITEMAP", "SITEMAPPAGES", "SITEMAPPOSTS", "SITEMAPNOTES"]
